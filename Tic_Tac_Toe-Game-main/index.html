<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em>Dark Mode</em>
    </div>

    <div class="display-message hide" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <p id="header-display">Congratulations!!! The winner of this game is </p>
            <button class="newGame-btn btn-utility">New Game</button>
        </div>
    </div>

    <header>
        <h1>Tic Tac Toe</h1>
        <div class="game-options">
            <button class="btn-utility" id="vsAI">Play vs AI</button>
            <button class="btn-utility" id="vsHuman">Play vs Human</button>
        </div>
        <div class="scoreboard">
            <div class="score">
                <span class="player-label">Player X</span>
                <span id="score-x">0</span>
            </div>
            <div class="score">
                <span class="player-label">Player O</span>
                <span id="score-o">0</span>
            </div>
        </div>
        <div class="turn-indicator">
            <span id="turn-text">Player X's turn</span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="game">
                <button class="box" data-index="0"></button>
                <button class="box" data-index="1"></button>
                <button class="box" data-index="2"></button>
                <button class="box" data-index="3"></button>
                <button class="box" data-index="4"></button>
                <button class="box" data-index="5"></button>
                <button class="box" data-index="6"></button>
                <button class="box" data-index="7"></button>
                <button class="box" data-index="8"></button>
            </div>
        </div>
        <div class="game-history">
            <h3>Game History</h3>
            <div id="history-list"></div>
        </div>
        <button class="reset-btn btn-utility">Reset game</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
